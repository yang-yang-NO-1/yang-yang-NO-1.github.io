<h1 id="过程记录"><a href="#过程记录" class="headerlink" title="过程记录"></a>过程记录</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">1.	下载wringpi库</span><br><span class="line">32位系统执行下面的命令安装：</span><br><span class="line">wget https://project-downloads.drogon.net/wiringpi-latest.deb</span><br><span class="line">sudo dpkg -i wiringpi-latest.deb</span><br><span class="line">64为系统需要手动编译：</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install build-essential</span><br><span class="line">git clone https://github.com/WiringPi/WiringPi.git</span><br><span class="line">cd WiringPi</span><br><span class="line">./build</span><br><span class="line">2.	检查版本，执行命令 gpio -v 确保版本号 &gt;=2.60</span><br><span class="line">gpio readall 有如下输出</span><br></pre></td></tr></table></figure>
<p><img src="/2023/04/11/%E6%A0%91%E8%8E%93%E6%B4%BE%E4%BD%BF%E7%94%A8wiringpi%E9%A9%B1%E5%8A%A8ssd1306/20230411160152.png"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">3.	安装git工具</span><br><span class="line">sudo apt-get install wget git-core</span><br><span class="line">4.	接线。</span><br><span class="line">GND-------GND----------任意0V</span><br><span class="line">VCC-------3.3V---------任意3.3V</span><br><span class="line">SDA-------SDA1---------3号引脚</span><br><span class="line">SCK-------SCK1---------5号引脚</span><br><span class="line">5.	打开树莓派 iic接口</span><br><span class="line">sudo raspi-config</span><br><span class="line">6.	安装安装iic工具</span><br><span class="line">sudo apt-get install i2c-tools</span><br><span class="line">7.	查看iic 设备是否连接</span><br><span class="line">sudo i2cdetect -y 1</span><br><span class="line">8.	下载工程</span><br><span class="line">Sudo git clone https://gitee.com/langhun1996/raspberry-pie.git</span><br><span class="line">9.	进入工程目录</span><br><span class="line">Cd raspberry-pie</span><br><span class="line">10.	编译工程</span><br><span class="line">gcc oled.c ssd1306_i2c.c -lwiringPi -o oled</span><br><span class="line">nanopi编译错误/usr/lib/gcc/arm-linux-gnueabihf/5/../../../../lib/libwiringPi.so: undefined reference to `pthread_join&#x27;</span><br><span class="line">/usr/lib/gcc/arm-linux-gnueabihf/5/../../../../lib/libwiringPi.so: undefined reference to `pthread_create&#x27;</span><br><span class="line">/usr/lib/gcc/arm-linux-gnueabihf/5/../../../../lib/libwiringPi.so: undefined reference to `pthread_cancel&#x27;</span><br><span class="line">collect2: error: ld returned 1 exit status</span><br><span class="line">问题原因：</span><br><span class="line">    pthread 库不是 Linux 系统默认的库，连接时需要使用静态库 libpthread.a，所以在使用pthread_create()创建线程，以及调用 pthread_atfork()函数建立fork处理程序时，需要链接该库。</span><br><span class="line"></span><br><span class="line">问题解决：</span><br><span class="line">    在编译中要加 -lpthread参数</span><br><span class="line">    gcc thread.c -o thread -lpthread</span><br><span class="line">11.	运行</span><br><span class="line">./oled</span><br><span class="line">12.	添加开机自启</span><br><span class="line">nano /etc/rc.local</span><br><span class="line">在exit()之前添加</span><br><span class="line">	nohup (编译好oled文件的全名--带路径的) &amp;</span><br><span class="line">	没有括号</span><br><span class="line"></span><br><span class="line">参考于https://cloud.tencent.com/developer/article/1743955</span><br><span class="line">OLED源码地址https://gitee.com/langhun1996/raspberry-pie.git</span><br><span class="line"></span><br></pre></td></tr></table></figure>
    </div>
